<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
        }
        
        .screen {
            padding: 30px;
            display: none;
        }
        
        .active-screen {
            display: block;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #4cc9f0;
            font-size: 2.5rem;
        }
        
        h2 {
            color: #4361ee;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        
        .character-creation {
            text-align: center;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.2rem;
            color: #f8f9fa;
        }
        
        input, select {
            width: 100%;
            max-width: 400px;
            padding: 12px 15px;
            border-radius: 8px;
            border: 2px solid #4361ee;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            margin: 0 auto;
            display: block;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #4cc9f0;
            box-shadow: 0 0 10px rgba(76, 201, 240, 0.5);
        }
        
        button {
            background: linear-gradient(90deg, #4361ee 0%, #3a0ca3 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        button:hover {
            background: linear-gradient(90deg, #3a0ca3 0%, #4361ee 100%);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }
        
        .language-selector {
            margin-top: 30px;
            text-align: center;
        }
        
        .language-selector p {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .language-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .lang-btn {
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .lang-btn.active {
            background: linear-gradient(90deg, #4361ee 0%, #3a0ca3 100%);
        }
        
        .stats-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
        }
        
        .stat {
            flex: 1;
            min-width: 150px;
            background: linear-gradient(135deg, #2d00aa 0%, #6a00f4 100%);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-name {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #b8c0ff;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #ffd6ff;
        }
        
        .actions-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .action {
            background-color: rgba(67, 97, 238, 0.1);
            border: 2px solid #4361ee;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .action:hover {
            background-color: rgba(67, 97, 238, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .action-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .action-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #4cc9f0;
        }
        
        .action-description {
            font-size: 0.95rem;
            color: #cddafd;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .action-effects {
            font-size: 0.9rem;
            color: #ffd6ff;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 8px 12px;
            border-radius: 5px;
            width: 100%;
        }
        
        .log-container {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .log-title {
            font-size: 1.2rem;
            color: #4cc9f0;
            margin-bottom: 10px;
        }
        
        .log-message {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #f8f9fa;
            font-size: 0.95rem;
        }
        
        .character-info {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(67, 97, 238, 0.5);
        }
        
        .character-name {
            font-size: 2rem;
            color: #4cc9f0;
            margin-bottom: 5px;
        }
        
        .character-day {
            font-size: 1.2rem;
            color: #b8c0ff;
        }
        
        .game-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .secondary-btn {
            background: linear-gradient(90deg, #7209b7 0%, #560bad 100%);
        }
        
        .secondary-btn:hover {
            background: linear-gradient(90deg, #560bad 0%, #7209b7 100%);
        }
        
        .danger-btn {
            background: linear-gradient(90deg, #f72585 0%, #b5179e 100%);
        }
        
        .danger-btn:hover {
            background: linear-gradient(90deg, #b5179e 0%, #f72585 100%);
        }
        
        .save-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 8px;
            border-left: 5px solid #4cc9f0;
            display: none;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .save-indicator.show {
            display: block;
            animation: fadeInOut 2s ease-in-out;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-20px); }
            20% { opacity: 1; transform: translateY(0); }
            80% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }
        
        .load-screen {
            text-align: center;
        }
        
        .save-slots {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 500px;
            margin: 30px auto;
        }
        
        .save-slot {
            background: rgba(67, 97, 238, 0.1);
            border: 2px solid #4361ee;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .save-slot:hover {
            background: rgba(67, 97, 238, 0.3);
            transform: translateY(-3px);
        }
        
        .save-info {
            text-align: left;
        }
        
        .save-name {
            font-size: 1.3rem;
            color: #4cc9f0;
            margin-bottom: 5px;
        }
        
        .save-details {
            color: #cddafd;
            font-size: 0.9rem;
        }
        
        .save-empty {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        .save-actions {
            display: flex;
            gap: 10px;
        }
        
        .slot-btn {
            padding: 8px 15px;
            font-size: 0.9rem;
        }
        
        /* Version indicator */
        .version-indicator {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
            text-align: right;
            padding: 5px;
        }
        
        .version-indicator span {
            background: rgba(0, 0, 0, 0.3);
            padding: 3px 8px;
            border-radius: 4px;
            border: 1px solid rgba(76, 201, 240, 0.3);
        }
        
        @media (max-width: 768px) {
            .stats-container {
                flex-direction: column;
            }
            
            .actions-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .save-slot {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .save-info {
                text-align: center;
            }
            
            .version-indicator {
                position: relative;
                bottom: 0;
                right: 0;
                text-align: center;
                margin-top: 20px;
                padding: 10px;
            }
        }
    </style>
</head>

        const saveMessage = document.getElementById('save-message');
        
        // Initialize game
        function initGame() {
            // Set up language button handlers
            languageButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Remove active class from all buttons
                    languageButtons.forEach(b => b.classList.remove('active'));
                    // Add active class to current button
                    this.classList.add('active');
                    // Set language
                    setLanguage(this.dataset.lang);
                });
            });
            
            // Button handlers
            startButton.addEventListener('click', startNewGame);
            loadButton.addEventListener('click', showLoadScreen);
            backToMenuButton.addEventListener('click', showMainMenu);
            saveGameButton.addEventListener('click', saveGame);
            menuButton.addEventListener('click', showMainMenu);
            newGameButton.addEventListener('click', confirmNewGame);
            
            // Load English by default
            setLanguage('en');
            
            // Generate random name for example
            const sampleNames = currentLang === 'en' 
                ? ['Alex', 'Sam', 'Jordan', 'Taylor', 'Morgan'] 
                : ['Alexey', 'Maria', 'Ivan', 'Anna', 'Dmitry'];
            const randomName = sampleNames[Math.floor(Math.random() * sampleNames.length)];
            characterNameInput.value = randomName;
            
            // Check for autosave
            checkForAutoSave();
        }
        
        // Check for autosave
        function checkForAutoSave() {
            const saves = getSaves();
            if (saves.auto) {
                if (confirm(currentLang === 'en' 
                    ? "Found an auto-save. Load it?" 
                    : "Found an auto-save. Load it?")) {
                    loadGame('auto');
                }
            }
        }
        
        // Set language
        function setLanguage(lang) {
            currentLang = lang;
            const t = translations[lang];
            
            // Update creation screen texts
            creationTitle.textContent = t.creationTitle;
            nameLabel.textContent = t.nameLabel;
            languageLabel.textContent = t.languageLabel;
            startButton.textContent = t.startButton;
            loadButton.textContent = t.loadButton;
            characterNameInput.placeholder = lang === 'en' ? "Your name" : "Your name";
            
            // Update load screen texts
            loadTitle.textContent = t.loadTitle;
            backToMenuButton.textContent = t.backToMenu;
            
            // Update game screen texts
            gameTitle.textContent = t.gameTitle;
            healthLabel.textContent = t.health;
            energyLabel.textContent = t.energy;
            happinessLabel.textContent = t.happiness;
            moneyLabel.textContent = t.money;
            logTitle.textContent = t.logTitle;
            welcomeMessage.textContent = t.welcomeMessage;
            dayCounter.textContent = `${t.day}: ${day}`;
            saveGameButton.textContent = t.saveGame;
            menuButton.textContent = t.mainMenu;
            newGameButton.textContent = t.newGame;
            
            // If game screen is active, update actions
            if (gameScreen.classList.contains('active-screen')) {
                generateActions();
            }
            
            // If load screen is active, update slots
            if (loadScreen.classList.contains('active-screen')) {
                renderSaveSlots();
            }
        }
        
        // Start new game
        function startNewGame() {
            // Get character name
            playerName = characterNameInput.value.trim();
            if (!playerName) {
                playerName = currentLang === 'en' ? "Alex" : "Alexey";
            }
            
            // Reset stats
            resetGame();
            
            // Update displayed name
            displayName.textContent = playerName;
            dayCounter.textContent = `${translations[currentLang].day}: ${day}`;
            
            // Update stats display
            updateStatsDisplay();
            
            // Generate actions
            generateActions();
            
            // Clear and update log
            gameLogContainer.innerHTML = '';
            addLogMessage(translations[currentLang].welcomeMessage);
            
            // Reset current save slot
            currentSaveSlot = null;
            
            // Switch screens
            showScreen('game');
        }
        
        // Reset game
        function resetGame() {
            stats = {
                health: 100,
                energy: 100,
                happiness: 100,
                money: 100
            };
            day = 1;
            gameLog = [];
        }
        
        // Show main menu
        function showMainMenu() {
            // Create autosave before exiting
            if (gameScreen.classList.contains('active-screen')) {
                autoSaveGame();
            }
            
            showScreen('creation');
        }
        
        // Confirm new game
        function confirmNewGame() {
            if (confirm(translations[currentLang].confirmNewGame)) {
                startNewGame();
            }
        }
        
        // Show load screen
        function showLoadScreen() {
            renderSaveSlots();
            showScreen('load');
        }
        
        // Show specific screen
        function showScreen(screenName) {
            // Hide all screens
            creationScreen.classList.remove('active-screen');
            loadScreen.classList.remove('active-screen');
            gameScreen.classList.remove('active-screen');
            
            // Show requested screen
            if (screenName === 'creation') {
                creationScreen.classList.add('active-screen');
            } else if (screenName === 'load') {
                loadScreen.classList.add('active-screen');
            } else if (screenName === 'game') {
                gameScreen.classList.add('active-screen');
            }
        }
        
        // Get all saves
        function getSaves() {
            const savesJSON = localStorage.getItem(SAVE_KEY);
            return savesJSON ? JSON.parse(savesJSON) : {};
        }
        
        // Save all saves
        function setSaves(saves) {
            localStorage.setItem(SAVE_KEY, JSON.stringify(saves));
        }
        
        // Render save slots
        function renderSaveSlots() {
            const saves = getSaves();
            const t = translations[currentLang];
            
            saveSlotsContainer.innerHTML = '';
            
            // Create 5 save slots
            for (let i = 1; i <= 5; i++) {
                const save = saves[i];
                const saveSlot = document.createElement('div');
                saveSlot.className = 'save-slot';
                
                if (save) {
                    // Filled slot
                    saveSlot.innerHTML = `
                        <div class="save-info">
                            <div class="save-name">${save.playerName}</div>
                            <div class="save-details">${t.day}: ${save.day}, ${t.health}: ${save.stats.health}, ${t.money}: ${save.stats.money}</div>
                            <div class="save-details">${new Date(save.timestamp).toLocaleString()}</div>
                        </div>
                        <div class="save-actions">
                            <button class="slot-btn" data-slot="${i}" data-action="load">${t.loadButton}</button>
                            <button class="slot-btn danger-btn" data-slot="${i}" data-action="delete">X</button>
                        </div>
                    `;
                } else {
                    // Empty slot
                    saveSlot.innerHTML = `
                        <div class="save-info">
                            <div class="save-name">${t.emptySlot}</div>
                            <div class="save-details">---</div>
                        </div>
                        <div class="save-actions">
                            <button disabled class="slot-btn" data-slot="${i}" data-action="load">${t.loadButton}</button>
                        </div>
                    `;
                }
                
                saveSlotsContainer.appendChild(saveSlot);
            }
            
            // Add handlers for slot buttons
            document.querySelectorAll('.slot-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const slot = this.dataset.slot;
                    const action = this.dataset.action;
                    
                    if (action === 'load') {
                        loadGame(slot);
                    } else if (action === 'delete') {
                        deleteSave(slot);
                    }
                });
            });
        }
        
        // Save game
        function saveGame() {
            const slot = prompt(currentLang === 'en' 
                ? "Enter save slot number (1-5):" 
                : "Enter save slot number (1-5):", "1");
            
            if (!slot || !/^[1-5]$/.test(slot)) {
                alert(currentLang === 'en' 
                    ? "Please enter a number from 1 to 5." 
                    : "Please enter a number from 1 to 5.");
                return;
            }
            
            const saveData = {
                playerName: playerName,
                day: day,
                stats: {...stats},
                gameLog: [...gameLog],
                timestamp: new Date().getTime(),
                language: currentLang
            };
            
            const saves = getSaves();
            saves[slot] = saveData;
            setSaves(saves);
            
            currentSaveSlot = slot;
            
            showSaveMessage(translations[currentLang].saveSuccess);
        }
        
        // Autosave
        function autoSaveGame() {
            const saveData = {
                playerName: playerName,
                day: day,
                stats: {...stats},
                gameLog: [...gameLog],
                timestamp: new Date().getTime(),
                language: currentLang
            };
            
            const saves = getSaves();
            saves.auto = saveData;
            setSaves(saves);
        }
        
        // Load game
        function loadGame(slot) {
            const saves = getSaves();
            const saveData = saves[slot];
            
            if (!saveData) {
                alert(currentLang === 'en' 
                    ? "No save found in this slot." 
                    : "No save found in this slot.");
                return;
            }
            
            // Load data
            playerName = saveData.playerName;
            day = saveData.day;
            stats = {...saveData.stats};
            gameLog = [...saveData.gameLog];
            
            // Set save language
            if (saveData.language && saveData.language !== currentLang) {
                setLanguage(saveData.language);
                // Update active language button
                languageButtons.forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.dataset.lang === saveData.language) {
                        btn.classList.add('active');
                    }
                });
            }
            
            // Update display
            displayName.textContent = playerName;
            dayCounter.textContent = `${translations[currentLang].day}: ${day}`;
            updateStatsDisplay();
            generateActions();
            
            // Update log
            gameLogContainer.innerHTML = '';
            if (gameLog.length > 0) {
                gameLog.slice(-10).forEach(message => {
                    addLogMessage(message, false);
                });
            } else {
                addLogMessage(translations[currentLang].welcomeMessage);
            }
            
            currentSaveSlot = slot;
            
            showSaveMessage(translations[currentLang].loadSuccess);
            showScreen('game');
        }
        
        // Delete save
        function deleteSave(slot) {
            if (!confirm(translations[currentLang].confirmDelete)) return;
            
            const saves = getSaves();
            delete saves[slot];
            setSaves(saves);
            
            renderSaveSlots();
            showSaveMessage(translations[currentLang].saveDeleted);
        }
        
        // Show save message
        function showSaveMessage(message) {
            saveMessage.textContent = message;
            saveIndicator.classList.add('show');
            
            setTimeout(() => {
                saveIndicator.classList.remove('show');
            }, 2000);
        }
        
        // Generate actions
        function generateActions() {
            actionsContainer.innerHTML = '';
            const actions = translations[currentLang].actions;
            
            actions.forEach((action, index) => {
                const actionElement = document.createElement('div');
                actionElement.className = 'action';
                actionElement.dataset.index = index;
                
                actionElement.innerHTML = `
                    <div class="action-icon">${action.icon}</div>
                    <div class="action-title">${action.title}</div>
                    <div class="action-description">${action.description}</div>
                    <div class="action-effects">${action.effects}</div>
                `;
                
                actionElement.addEventListener('click', () => performAction(index));
                actionsContainer.appendChild(actionElement);
            });
        }
        
        // Perform action
        function performAction(actionIndex) {
            const actions = translations[currentLang].actions;
            const action = actions[actionIndex];
            
            // Effects based on action
            switch(actionIndex) {
                case 0: // Work
                    stats.money += 20;
                    stats.energy -= 15;
                    stats.happiness -= 5;
                    addLogMessage(currentLang === 'en' 
                        ? `You worked and earned money.` 
                        : `You worked and earned money.`);
                    break;
                case 1: // Exercise
                    stats.health += 15;
                    stats.energy -= 20;
                    stats.happiness += 5;
                    addLogMessage(currentLang === 'en' 
                        ? `You exercised and improved your health.` 
                        : `You exercised and improved your health.`);
                    break;
                case 2: // Rest
                    stats.energy += 30;
                    stats.happiness += 10;
                    stats.money -= 5;
                    addLogMessage(currentLang === 'en' 
                        ? `You rested and recovered energy.` 
                        : `You rested and recovered energy.`);
                    break;
                case 3: // Socialize
                    stats.happiness += 20;
                    stats.energy -= 10;
                    stats.money -= 10;
                    addLogMessage(currentLang === 'en' 
                        ? `You socialized with friends.` 
                        : `You socialized with friends.`);
                    break;
                case 4: // Eat
                    stats.health += 15;
                    stats.energy += 10;
                    stats.money -= 5;
                    addLogMessage(currentLang === 'en' 
                        ? `You ate a healthy meal.` 
                        : `You ate a healthy meal.`);
                    break;
                case 5: // Hobby
                    stats.happiness += 15;
                    stats.energy -= 10;
                    addLogMessage(currentLang === 'en' 
                        ? `You enjoyed your hobby.` 
                        : `You enjoyed your hobby.`);
                    break;
            }
            
            // Ensure stats stay within bounds
            clampStats();
            
            // Increase day after every third action
            if (gameLog.length % 3 === 0) {
                day++;
                dayCounter.textContent = `${translations[currentLang].day}: ${day}`;
                
                // Slightly decrease stats each day (simulating natural needs)
                stats.energy -= 5;
                stats.happiness -= 3;
                addLogMessage(currentLang === 'en' 
                    ? `A new day begins.` 
                    : `A new day begins.`);
            }
            
            // Update stats display
            updateStatsDisplay();
            
            // Autosave after each action
            autoSaveGame();
            
            // Check game over conditions
            checkGameOver();
        }
        
        // Clamp stats between 0-100
        function clampStats() {
            for (let stat in stats) {
                if (stats[stat] > 100) stats[stat] = 100;
                if (stats[stat] < 0) stats[stat] = 0;
            }
        }
        
        // Update stats display
        function updateStatsDisplay() {
            healthValue.textContent = stats.health;
            energyValue.textContent = stats.energy;
            happinessValue.textContent = stats.happiness;
            moneyValue.textContent = stats.money;
            
            // Change stat color based on value
            updateStatColor(healthValue, stats.health);
            updateStatColor(energyValue, stats.energy);
            updateStatColor(happinessValue, stats.happiness);
            updateStatColor(moneyValue, stats.money);
        }
        
        // Update stat color
        function updateStatColor(element, value) {
            if (value > 70) {
                element.style.color = '#b5e48c'; // Green
            } else if (value > 30) {
                element.style.color = '#ffd166'; // Yellow
            } else {
                element.style.color = '#ef476f'; // Red
            }
        }
        
        // Add message to log
        function addLogMessage(message, addToArray = true) {
            const logEntry = document.createElement('div');
            logEntry.className = 'log-message';
            
            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            logEntry.textContent = `[${time}] ${message}`;
            
            gameLogContainer.prepend(logEntry);
            
            if (addToArray) {
                gameLog.push(message);
            }
            
            // Limit number of messages in log
            if (gameLogContainer.children.length > 10) {
                gameLogContainer.removeChild(gameLogContainer.lastChild);
            }
        }
        
        // Check game over conditions
        function checkGameOver() {
            // If any stat drops to 0
            if (stats.health <= 0 || stats.energy <= 0 || stats.happiness <= 0 || stats.money <= 0) {
                let reason = '';
                if (stats.health <= 0) reason = currentLang === 'en' ? 'health' : 'health';
                else if (stats.energy <= 0) reason = currentLang === 'en' ? 'energy' : 'energy';
                else if (stats.happiness <= 0) reason = currentLang === 'en' ? 'happiness' : 'happiness';
                else if (stats.money <= 0) reason = currentLang === 'en' ? 'money' : 'money';
                
                const message = currentLang === 'en' 
                    ? `Game over! Your ${reason} dropped to zero. You survived ${day} days.` 
                    : `Game over! Your ${reason} dropped to zero. You survived ${day} days.`;
                
                addLogMessage(message);
                
                // Offer to restart after 3 seconds
                setTimeout(() => {
                    if (confirm(currentLang === 'en' 
                        ? `Game over! You survived ${day} days. Start again?` 
                        : `Game over! You survived ${day} days. Start again?`)) {
                        showScreen('creation');
                    }
                }, 500);
            }
            
            // Win after 30 days
            if (day >= 30) {
                addLogMessage(currentLang === 'en' 
                    ? `Congratulations! You successfully lived 30 days and completed the simulation!` 
                    : `Congratulations! You successfully lived 30 days and completed the simulation!`);
                
                setTimeout(() => {
                    if (confirm(currentLang === 'en' 
                        ? `Congratulations! You completed the simulation. Start again?` 
                        : `Congratulations! You completed the simulation. Start again?`)) {
                        showScreen('creation');
                    }
                }, 500);
            }
        }
        
        // Initialize game on page load
        window.addEventListener('DOMContentLoaded', initGame);
        
        // Autosave when page is closed
        window.addEventListener('beforeunload', function() {
            if (gameScreen.classList.contains('active-screen')) {
                autoSaveGame();
            }
        });
    </script>
</body>
